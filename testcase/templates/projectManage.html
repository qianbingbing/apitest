<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
  <title>API Test System </title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../static/css/templatemo_main.css">
  <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link href="../static/css/admin.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">
    <link href="../static/css/amazeui.min.css" rel="stylesheet">
</head>
<body id="main-wrapper">
    <div class="navbar navbar-inverse" id="topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">
                <li class="am-hide-sm-only"></li>
                <li class="am-dropdown" data-am-dropdown="" data-am-dropdown-toggle="">
                    <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                        <span class="tpl-header-list-user-nick">qianbingbing</span><span class="tpl-header-list-user-ico"></span>
                    </a>
                </li>
                 <li><a href="javascript:;" data-toggle="modal" data-target="#confirmModal"><i class="fa fa-sign-out"></i></a></li>
            </ul>
        </div>
    <div class="template-page-wrapper">
      <!--左侧导航栏-->
      <div class="navbar-collapse collapse templatemo-sidebar">
        <ul class="templatemo-sidebar-menu">
          <li>
            <form class="navbar-form">
              <input type="text" class="form-control" id="templatemo_search_box" placeholder="Search Testcase...">
              <span class="btn btn-default">GO</span>
            </form>
          </li>
          <li><a href="/index/"><i class="am-icon-home"></i>  首页</a></li>
          <li class="sub">
            <a href="javascript:;">
              <i class="am-icon-bar-chart"></i> 项目 <div class="pull-right"><span class="caret"></span></div>
            </a>
            <ul class="templatemo-submenu">
              <li ><a  href="/projectlist/"> 项目总览</a></li>
            </ul>
            <ul class="templatemo-submenu">
              <li ><a  href="/projectManage/">项目管理</a></li>
            </ul>
          </li>
          <li><a href="/result/"><i class="fa fa-cubes"></i>测试报告</a></li>
          <li><a href="javascript:;" data-toggle="modal" data-target="#confirmModal"><i class="fa fa-sign-out"></i>退出登录</a></li>
        </ul>
      </div>
     <!--右侧内容-->
      <div class="templatemo-content-wrapper">
        <div class="templatemo-content">
        <!--面包树-->
          <ol class="breadcrumb">
              <li><a href="/index">首页</a></li>
                <li class="active">项目管理</li>
          </ol>
            <div style="margin-bottom: 20px">
            <a href="/add_project/"><input type="button" name="" value="添加项目" class="am-btn am-btn-default am-btn-success"> </a>
         <!--表单-->
          <table class="am-table am-table-striped am-table-hover table-main" style="width:100%">
              <caption><strong></strong></caption>
              <thead>
                <tr>
                    <th>项目名称</th>
                    <th>项目经理</th>
                    <th>项目描述</th>
                    <th>接口类型</th>
                    <th >操作</th>
                </tr>
              </thead>
              <tbody>
                {% for project in projects %}
                <tr>
                  <td>{{ project.name }}</td>
                  <td>{{ project.leader}}</td>
                  <td>{{ project.desc}}</td>
                  <td></td>
                  <td>
                      <span><a href="/edit_project/"><input type="button" value="编辑" class="btn btn-default"></a></span>
                      <span><a href="/delete_project/"><input type="button" value="删除" class="btn btn-default"></a></span>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
      </div>
      <!-- 退出确认弹窗 -->
      <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Are you sure you want to sign out?</h4>
            </div>
            <div class="modal-footer">
              <a href="/login/" class="btn btn-primary">Yes</a>
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
      </div>
</div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/templatemo_script.js"></script>
  </body>
</html>
