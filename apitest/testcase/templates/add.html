      <div class="templatemo-content-wrapper">
        <div class="templatemo-content">
          <ol class="breadcrumb">
            <li><a href="/index">首页</a></li>
            <li class="active">添加用例</li>
          </ol>
          <h1>Notes:</h1>
          <p class="margin-bottom-15">添加一个测试用例 ........</p>
          <div class="row">
            <div class="col-md-12">
              <form role="form" method="POST" id="templatemo-preferences-form" action="/save_case/">
                <div class="row">
                  <div class="col-md-6 margin-bottom-15">
                    <label for="lastName" class="control-label">标题</label>
                    <input type="text" class="form-control" name="title" placeholder="请输入标题" >
                  </div>
                  <div class="col-md-6 margin-bottom-15">
                    <label for="firstName" class="control-label">描述</label>
                    <input type="text" class="form-control" name="desc" placeholder="请输入描述">
                  </div>
                  <div class="col-md-2 margin-bottom-15">
                  <label for="singleSelect">类型</label>
                  <select class="form-control margin-bottom-15" name="method">
                    <option>GET</option>
                    <option>POST</option>
                    <option>PUT</option>
                    <option>DELETE</option>
                  </select>
                  </div>
                  <div class="col-md-10 margin-bottom-1e5">
                    <label for="lastName" class="control-label">接口地址</label>
                    <input type="text" class="form-control" name="url" placeholder="">
                  </div>
                </div>
              <div class="row">
                <div class="col-md-6 margin-bottom-15">
                  <a class="btn btn-primary">参数</a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5 margin-bottom-15">
                  <input type="text" class="form-control" name="key1" placeholder="key">
                </div>
                <div class="col-md-5 margin-bottom-15">
                  <input type="text" class="form-control" name="value1" placeholder="value">
                </div>
                <div class="col-md-2 margin-bottom-15">
                    <a class="btn btn-primary">Delete</a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 margin-bottom-15">
                  <label for="notes">预期结果</label>
                  <textarea name ="ex_result" class="form-control" rows="3" id="notes"></textarea>
                </div>
              </div>
              <div class="row templatemo-form-buttons">
                <div class="col-md-12 ">
                  <button type="submit" class="btn btn-primary">保存</button>
                  <a href= '/index/' class="btn btn-default">取消</a>
                </div>
                  {{ error }}<br>
              </div>
                  {% csrf_token %}
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
  <script src="../static/js/jquery.min.js"></script>

  <script src="../static/js/templatemo_script.js"></script>
<script language="JavaScript" type="text/JavaScript">
    function addtext(){
    var threadsCount = document.getElementById("addtexta").value;

    //threadsCount 表示你要插入的个数
    if(threadsCount!=''&&parseInt(threadsCount)>0){
        var tr=document.createElement("tr");
        tr.id=1;
        var td;
        for(var i=1;i<=10;i++){
            td=document.createElement("td");
            td.id=tr.id+"/"+i;
            td.width="10%";
            td.appendChild(document.createTextNode(""));
            tr.appendChild(td);
        }
        document.getElementById("newbody").appendChild(tr);
        tr=document.createElement("tr");
        tr.id=2;

        for(var i=1;i<=parseInt(threadsCount);i++){
           td=document.createElement("td");
           td.id=tr.id+"/"+i+1;
           var btn;
           if(i<10){
                   btn = document.createElement("<INPUT type='text'  id='thread0"+i+"' name='thread0"+i+"' value='thread0"+i+"'>");

           }
           td.appendChild(btn);
           td.align="left";
           tr.appendChild(td);
           if(i%10==0&&i!=1){
                   document.getElementById("newbody").appendChild(tr);
                   tr=document.createElement("tr");
                tr.id=i/10+2;
           }
        }
        document.getElementById("newbody").appendChild(tr);
    }
    }
</script>
